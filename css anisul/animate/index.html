<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS transition</title>
    <style>
        .main{
            background-color: tomato;
            width: 300px;
            height: 300px;
            margin: 0 auto;
            transition: width 2s,transform 2s;
        
        }
       h1{
           font-size: 2.5rem;
           color: #fff;
           text-align: center;
           
       }
       .main:hover{
           width: 400px;
           transform: rotate(360deg);
       }
    </style>
</head>
<body>
    <div class="main">
        <h1>Bangladesh</h1>
    </div>
</body>
</html>

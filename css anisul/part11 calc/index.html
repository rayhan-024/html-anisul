<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="style.1.css">
</head>
<body>
    <center><h1>Calculator</h1></center>
    <div class="calc">
       <center> <input type="text" maxlength="10"></center>
        <div class="calc-body">
            <div class="div1">
                <button>c</button>
                <button>=/-</button>
                <button>%</button>
                <button class="sign">/</button>
            </div>
            <div class="div2">
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button class="sign">X</button>
            </div>
            <div class="div3">
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button class="sign">-</button>
            </div>
            <div class="div4">
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button class="sign">+</button>
            </div>
            <div class="div5">
                <button>0</button>
                <button>.</button>
                <button>DEL</button>
                <button class="equal">=</button>
            </div>
        </div>
    </div>
    
</body>
</html>
